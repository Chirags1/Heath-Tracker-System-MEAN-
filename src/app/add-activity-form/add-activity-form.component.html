<h3 style="text-align: center; margin: 30px 0px">Activity Detail Form</h3>
<div
  class="container"
  style="display: flex; justify-content: center; align-items: center"
>
  <form (ngSubmit)="onSubmit()" [formGroup]="activityForm">
    <div class="form-group">
      <label> Activity Name </label>
      <input
        type="text"
        class="form-control"
        formControlName="activityName"
        required
      />
    </div>
    <div class="form-group">
      <label> Duration (in Minutes) </label>
      <input
        type="number"
        class="form-control"
        formControlName="duration"
        required
      />
    </div>
    <div class="form-group">
      <label> Calories Burned </label>
      <input
        type="number"
        class="form-control"
        formControlName="calories"
        required
      />
    </div>
    <div class="form-group">
      <label> Steps </label>
      <input
        type="number"
        class="form-control"
        formControlName="steps"
        required
      />
    </div>
    <div class="form-group">
      <label> Distance (in KM) </label>
      <input
        type="number"
        class="form-control"
        formControlName="distance"
        required
      />
    </div>
    <div class="form-group">
      <label> Date </label>
      <input type="date" class="form-control" formControlName="date" required />
    </div>

    <button
      type="submit"
      [disabled]="!activityForm.valid"
      *ngIf="updateActivity === null"
      class="btn btn-success m-2"
    >
      Add Activity
    </button>
    <span
      class="btn btn-success m-2"
      (click)="updateForm()"
      *ngIf="updateActivity"
    >
      Update Activity
    </span>
    <span (click)="onClear()" class="btn btn-danger">Clear</span>
  </form>
</div>
